<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Tron</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/jquery-1.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/control.js"></script>
</head>
<body>
  <div class="info">
    <h2>Device Motion</h2>
    <table>
        <tr><td>Event Supported</td><td id="dmEvent"></td></tr>
        <tr><td>accelerationIncludingGravity</td><td id="moAccel"></td></tr>
        <tr><td>Calculated Left-Right Tilt</td><td id="moCalcTiltLR"></td></tr>
        <tr><td>Calculated Front-Back Tilt</td><td id="moCalcTiltFB"></td></tr>
    </table>
  </div>
  <div class="info">
    <h2>Device Orientation</h2>
    <table>
        <tr><td>Event Supported</td><td id="doEvent"></td></tr>
        <tr><td>Tilt Left/Right [tiltLR]</td><td id="doTiltLR"></td></tr>
        <tr><td>Tilt Front/Back [tiltFB]</td><td id="doTiltFB"></td></tr>
        <tr><td>Direction [direction]</td><td id="doDirection"></td></tr>
        <tr><td>Motion Up/Down</td></tr>
    </table>
  </div>
</body>
</html>
